<div class="wrapper">
  <form class="form-signin" #f="ngForm" (ngSubmit)="onSubmit(f)">       
    <h2 class="form-signin-heading">Proszę się zalogować</h2>
    <input type="text" class="form-control" name="username" placeholder="Adres email" required="true" autofocus ngModel/>
    <input type="password" class="form-control" name="password" placeholder="Hasło" required ngModel/>      
    <button class="btn btn-lg  btn-block btn-primary" type="submit" [disabled]='!f.valid'>Login</button>   
  </form>
</div>
